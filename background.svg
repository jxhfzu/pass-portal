<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <rect width="120" height="120" fill="transparent"/>

  <!-- X 形（两条较粗线），用深一点的透明白以便在浅绿背景可见 -->
  <g transform="rotate(45 60 60)">
    <rect x="58" y="12" width="4" height="96" rx="2" fill="rgba(255,255,255,0.10)"/>
    <rect x="12" y="58" width="96" height="4" rx="2" fill="rgba(255,255,255,0.10)"/>
  </g>

  <!-- 四个“福”字，放在四个端点，并居中（text-anchor + dominant-baseline）-->
  <!-- 使用较清晰的白色半透明，便于在浅绿上识别 -->
  <text x="18"  y="22"  font-family="PingFang SC, Microsoft YaHei, Arial, sans-serif"
        font-size="16" font-weight="700" fill="rgba(255,255,255,0.26)" text-anchor="middle" dominant-baseline="middle">福</text>
  <text x="102" y="22"  font-family="PingFang SC, Microsoft YaHei, Arial, sans-serif"
        font-size="16" font-weight="700" fill="rgba(255,255,255,0.26)" text-anchor="middle" dominant-baseline="middle">福</text>
  <text x="18"  y="98"  font-family="PingFang SC, Microsoft YaHei, Arial, sans-serif"
        font-size="16" font-weight="700" fill="rgba(255,255,255,0.26)" text-anchor="middle" dominant-baseline="middle">福</text>
  <text x="102" y="98"  font-family="PingFang SC, Microsoft YaHei, Arial, sans-serif"
        font-size="16" font-weight="700" fill="rgba(255,255,255,0.26)" text-anchor="middle" dominant-baseline="middle">福</text>

  <!-- 中心小点（可选） -->
  <circle cx="60" cy="60" r="1.5" fill="rgba(255,255,255,0.12)"/>
</svg>
