<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>通行证 - 编辑生成</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
  <div class="page-bg">

    <!-- 顶部 -->
    <header class="topbar">
  <div class="logo-block">
    <!-- 使用图片作为 Logo：确保 fzulogo.png 已上传到仓库根目录 -->
    <img src="fzulogo.png" alt="Fuzhou University Logo" class="logo-img" />
  </div>
  <div class="big-title">通行证</div>
</header>

    <!-- 白色卡片（展示） -->
    <main class="pass-card" id="pass-card">
      <div class="card-top">
        <div class="avatar"></div>
        <div class="visitor-info">
          <div class="label">访客姓名</div>
          <div class="visitor-name" id="visitor-name">金贤洪</div>
        </div>
      </div>

      <div class="time-block">
        <div class="time" id="now-time">22 : 07 : 58</div>
        <div class="date-line">
          <span class="date-line-left"></span>
          <span class="date-text" id="now-date">2025年11月10日</span>
          <span class="date-line-right"></span>
        </div>
      </div>

      <div class="qrcode-wrap">
        <div id="qrcode"></div>
      </div>



      <div class="hint-line">
        <span>----------</span>
        <span>请出示此通行证或扫码进入校园</span>
        <span>----------</span>
      </div>


      
      <div class="info-row">
        <div class="left">拜访对象</div>
        <div class="right" id="target-text">罗福斌</div>
      </div>
      <div class="info-row">
        <div class="left">所在部门</div>
        <div class="right" id="dept-text">土木工程学院</div>
      </div>
      <div class="info-row">
        <div class="left">访问时段</div>
        <div class="right" id="period-text">01-01 00:00 至 12-30 23:59</div>
      </div>
      <div class="info-row">
        <div class="left">通行方式</div>
        <div class="right" id="vehicle-text">驾驶汽车 (闽A22A0G)</div>
      </div>
      <div class="info-row">
        <div class="left">访问校区</div>
        <div class="right" id="campus-text">所有校区,</div>
      </div>
      
         <!-- 安全提示 -->
<div class="safe-block">
  <div class="safe-cn">安  全  校  园  ,  始  于  你  我</div>
  <div class="safe-en">A safe campus starts with you and me</div>
</div>


    </main>

    <!-- 编辑表单（放在卡片后面，仍然在 .page-bg 内） -->
    <section class="editor" id="editor">
      <div class="editor-inner">
        <div class="field-row">
          <label>访客姓名</label>
          <input id="f_name" type="text" placeholder="例如：金贤洪">
        </div>

        <div class="field-row">
          <label>拜访对象</label>
          <input id="f_target" type="text" placeholder="例如：罗福斌">
        </div>

        <div class="field-row">
          <label>所在部门</label>
          <input id="f_dept" type="text" placeholder="例如：土木工程学院">
        </div>

        <div class="field-row">
          <label>访问时段</label>
          <input id="f_period" type="text" placeholder="例如：01-01 00:00 至 12-30 23:59">
        </div>

        <div class="field-row">
          <label>通行方式</label>
          <input id="f_vehicle" type="text" placeholder="例如：驾驶汽车 (闽A22A0G)">
        </div>

        <div class="field-row">
          <label>访问校区</label>
          <input id="f_campus" type="text" placeholder="例如：所有校区,尾巴这个逗号很重要">
        </div>

        <div class="editor-actions">
          <button id="btn-generate">生成通行证</button>
          <button id="btn-clear" class="muted">清除</button>
          <button id="btn-toggle" class="muted">隐藏编辑区</button>
        </div>
      </div>
    </section>

    <!-- 页脚仍然在 .page-bg 内 -->
<footer class="footer">
  <div class="footer-inner">
    <img src="HZlogo.png" alt="恒智信息 Logo" class="footer-logo">
    <span class="footer-text">福建恒智信息技术有限公司 技术支持</span>
  </div>
</footer>



  </div> <!-- 这里是 .page-bg 的闭合标签，必须在 editor 和 footer 之后 -->

  <script src="script.js"></script>
</body>
</html>
